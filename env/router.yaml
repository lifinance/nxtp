live-service: &live-service
  logLevel: debug
  server:
    pub:
      port: 8080
    sub:
      port: 8080
    exec:
      port: 8080

local-service: &local-service
  adminToken: b
  server:
    pub:
      port: 8091
    sub:
      port: 8090
    exec:
      port: 8092

default: &default-config
  mode:
    cleanup: false
  auctionWaitTime: 30000

# LOCAL CONFIG -- EDIT AS NEEDED

local: &router-local
  <<: *local-service
  <<: *default-config
  environment: prod
  redis:
    host: router-cache
    port: 6379
  web3SignerUrl: http://signer-router:9000
  sequencerUrl: http://router-publisher:8081
  cartographerUrl: http://cartographer-api:3000
  messageQueue:
    uri: amqp://guest:guest@message-queue:5672
  nomadEnvironment: none
  network: mainnet

