local: &local-mq-config
  exchanges:
    - name: sequencerX
      type: direct
      publishTimeout: 1000
      persistent: true
      durable: true
  queues:
    - name: "1337"
      limit: 5
      queueLimit: 10000
      subscribe: true
      prefetch: 250
    - name: "1338"
      limit: 5
      queueLimit: 10000
      subscribe: true
      prefetch: 250
  bindings:
    - exchange: sequencerX
      target: "1337"
      keys:
        - "1337"
    - exchange: sequencerX
      target: "1338"
      keys:
        - "1338"
  executerTimeout: 300000
  publisher: sequencerX

