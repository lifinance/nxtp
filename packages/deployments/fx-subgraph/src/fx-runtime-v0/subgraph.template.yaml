specVersion: 0.0.4
schema:
  file: ./src/fx-runtime-v0/schema.graphql
dataSources:
  # PolygonL2Connector.sol events
  - kind: ethereum/contract
    name: PolygonL2Connector
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: PolygonL2Connector
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Message
      abis:
        - name: PolygonL2Connector
          file: ./src/fx-runtime-v0/abis/PolygonL2Connector.json
      eventHandlers:
        # MessageSent: message
        - event: MessageSent(bytes)
          handler: handleMessageSent
      file: ./src/fx-runtime-v0/mapping.ts
