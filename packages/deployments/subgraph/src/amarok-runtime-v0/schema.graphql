type Asset @entity {
  id: ID! # local asset address
  key: Bytes
  canonicalId: Bytes
  canonicalDomain: BigInt
  adoptedAsset: Bytes
  localAsset: Bytes
  blockNumber: BigInt # needed in case multiple locals are stored under the same canonicalId
}

type AssetBalance @entity {
  id: ID! # `key-router_address`
  amount: BigInt!
  router: Router!
  asset: Asset!
}

# Router represents a router and its associated liquidity
type Router @entity {
  id: ID!
  isActive: Boolean!
  owner: Bytes
  recipient: Bytes
  proposedOwner: Bytes
  proposedTimestamp: BigInt
  assetBalances: [AssetBalance!]! @derivedFrom(field: "router")
}

type Setting @entity {
  id: ID!
  maxRoutersPerTransfer: BigInt!
  caller: Bytes!
}

type Relayer @entity {
  id: ID!
  isActive: Boolean!
  relayer: Bytes
}

type Sequencer @entity {
  id: ID!
  isActive: Boolean!
  sequencer: Bytes
}

type StableSwap @entity {
  id: ID!
  canonicalId: Bytes!
  domain: BigInt
  swapPool: Bytes!
}

enum TransferStatus {
  XCalled
  Executed
  Reconciled
  CompletedSlow
  CompletedFast
}

type OriginTransfer @entity {
  id: ID!

  # Meta
  chainId: BigInt
  transferId: Bytes
  nonce: BigInt
  status: TransferStatus
  messageHash: Bytes

  # CallParams
  originDomain: BigInt
  destinationDomain: BigInt
  canonicalDomain: BigInt
  to: Bytes
  delegate: Bytes
  receiveLocal: Boolean
  callData: Bytes
  slippage: BigInt
  originSender: Bytes
  bridgedAmt: BigInt
  normalizedIn: BigInt
  canonicalId: Bytes

  # Asset
  asset: Asset

  # Message
  message: OriginMessage

  # XCalled Transaction
  caller: Bytes
  transactionHash: Bytes
  timestamp: BigInt
  gasPrice: BigInt
  gasLimit: BigInt
  blockNumber: BigInt
}

type DestinationTransfer @entity {
  id: ID!

  # Meta
  chainId: BigInt
  transferId: Bytes
  nonce: BigInt
  status: TransferStatus
  routers: [Router!]

  # CallParams
  originDomain: BigInt
  destinationDomain: BigInt
  canonicalDomain: BigInt
  to: Bytes
  delegate: Bytes
  receiveLocal: Boolean
  callData: Bytes
  slippage: BigInt
  originSender: Bytes
  bridgedAmt: BigInt
  normalizedIn: BigInt
  canonicalId: Bytes

  # Asset
  asset: Asset

  # Executed Transaction
  executedCaller: Bytes
  executedTransactionHash: Bytes
  executedTimestamp: BigInt
  executedGasPrice: BigInt
  executedGasLimit: BigInt
  executedBlockNumber: BigInt

  # Reconciled Transaction
  reconciledCaller: Bytes
  reconciledTransactionHash: Bytes
  reconciledTimestamp: BigInt
  reconciledGasPrice: BigInt
  reconciledGasLimit: BigInt
  reconciledBlockNumber: BigInt
}

type OriginMessage @entity {
  id: ID!

  # origin transfer data
  transferId: Bytes
  destinationDomain: BigInt

  # Dispatch Transaction
  leaf: Bytes
  index: BigInt
  root: Bytes
  message: Bytes
  transactionHash: Bytes
  blockNumber: BigInt

  # root count RD
  rootCount: RootCount
}

type DestinationMessage @entity {
  id: ID!

  # Process Transaction
  leaf: Bytes
  processed: Boolean
  returnData: Bytes
  transactionHash: Bytes
}

type AggregateRoot @entity {
  id: ID!
  root: Bytes!
}

type ConnectorMeta @entity {
  id: ID! # "ConnectorMeta"
  spokeDomain: BigInt
  hubDomain: BigInt

  amb: Bytes
  rootManager: Bytes
  mirrorConnector: Bytes
}

type RootCount @entity {
  id: ID!
  count: BigInt
}

type RootMessageSent @entity {
  id: ID!

  spokeDomain: BigInt
  hubDomain: BigInt
  root: Bytes
  count: BigInt

  # MessageSent Transaction
  caller: Bytes
  transactionHash: Bytes
  timestamp: BigInt
  gasPrice: BigInt
  gasLimit: BigInt
  blockNumber: BigInt
}
